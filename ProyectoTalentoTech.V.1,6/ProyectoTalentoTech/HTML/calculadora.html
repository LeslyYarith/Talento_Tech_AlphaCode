<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../IMG/1946138.png" type="image/x-icon">
    <title>Energía Azul</title>
</head>
<body>

    <!--Navegador-->
<header>
    <div class="navbar">
        <div class="logo-container">
            <img src="../IMG/1946138.png" alt="Logo" class="logo">
            <h1>Energía Azul</h1>
        </div>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <ul class="nav-links">
                <li><a href="../HTML/index.html">Inicio</a></li>
                <li><a href="#footer">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<!--Formulario de la Calculadora-->
<h4 class="titulo1">Calculadora de Consumo Energético</h4>
<form id="energyForm">
    <div class="form-section">
        <label for="consumption">Consumo eléctrico en kWh</label>
        <input type="number" id="consumption" min="0" required>
    </div>
    <div class="form-section">
        <label for="renewableType">Tipo de energía renovable</label>
        <select id="renewableType" required>
            <option value="">Seleccione...</option>
            <option value="solar">Solar</option>
            <option value="hidroelectrica">Hidroeléctrica</option>
            <option value="eolica">Eólica</option>
        </select>
    </div>
    <button type="button" onclick="calcularPorcentaje()">Calcular</button>
</form>

<!--Modal de Resultado de la Calculadora-->
<section>
    <div id="resultModal" class="hidden">
        <div class="modal-content">
            <h3>Resultado</h3>
            <p id="resultText"></p>
            <canvas id="energyChart"></canvas>
            <div id="recommendations"></div>
            <button id="downloadData">Descargar datos</button>
            <button id="closeModal">Cerrar</button>
        </div>
    </div>
</section>

<!--Footer-->
<footer id="footer">

    </p>
</footer>

</body>
